<section class="login-area" id="home">
  <div class="container">

        <div class="row fullscreen d-flex align-items-center justify-content-center padding-top" style="height: 625px;">
            <div class="login-header"> 
           
            <div class="col-lg-4 col-md-4">
                 
                <form action="" method="post" name="login">
                    <div class="form-group">
                       <label for="exampleInputEmail1">Email address</label>
                       <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                       <label for="exampleInputEmail1">Password</label>
                       <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                    </div>
                    <div class="form-group">
                       <p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p>
                    </div>
                    <div class="col-md-12 text-center ">
                       <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
                    </div>
                
                    <div class="form-group">
                       <p class="text-center">Don't have account? <a [routerLink]="['/register']" id="signup">Sign up here</a></p>
                    </div>
                 </form>
           
          </div>
            <div class="banner-img col-lg-6 col-md-6">
                <img class="img-fluid" src="../../assets/chatbot/chatbots (15).png" alt="">
            </div>
         
         </div>										
        
    </div>
  </div>
</section>
